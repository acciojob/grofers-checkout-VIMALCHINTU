<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Savings</title>
  
</head>
<body>
  <table id="newtable">
    <caption>Monthly savings</caption>
    <tr>
      <th>Item</th>
      <th>Prices in Rs</th>
    </tr>
    <tr>
      <td class="item">Tea</td>
      <td class="price">50</td>
    </tr>
    <tr>
      <td class="item">Coffee</td>
      <td class="price">70</td>
    </tr>
    <tr>
      <td class="item">Biscuits</td>
      <td class="price">100</td>
    </tr>
    <tr>
      <td class="item">Rice</td>
      <td class="price">130</td>
    </tr>
    <tr>
      <td class="item">Milk</td>
      <td class="price">50</td>
    </tr>
  </table>

  <!-- Link JavaScript -->
  <script >
    let total=document.querySelectorAll(".price")
    sum=0
    for(i of total){
        sum+=Number(i.textContent)
    }
    let adding=document.getElementById("newtable")
    let newadding=document.createElement("tr")

    let newadding1=document.createElement("td")
    newadding1.textContent="total"
    let newadding2=document.createElement("td")

    newadding2.textContent=sum
    newadding.appendChild(newadding1)
    newadding.appendChild(newadding2)
    adding.appendChild(newadding)
  </script>
</body>
</html>
