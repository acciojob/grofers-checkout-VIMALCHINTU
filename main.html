<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Savings</title>
</head>
<body>
  <table id="newtable">
    <caption>Monthly savings</caption>
    <tr>
      <th>Item</th>
      <th>Prices in Rs</th>
    </tr>
    <tr>
      <td class="item">Tea</td>
      <td class="price" contenteditable="true">50</td>
    </tr>
    <tr>
      <td class="item">Coffee</td>
      <td class="price" contenteditable="true">70</td>
    </tr>
    <tr>
      <td class="item">Biscuits</td>
      <td class="price" contenteditable="true">100</td>
    </tr>
    <tr>
      <td class="item">Rice</td>
      <td class="price" contenteditable="true">130</td>
    </tr>
    <tr>
      <td class="item">Milk</td>
      <td class="price" contenteditable="true">50</td>
    </tr>
  </table>

  <!-- Button to calculate -->
  <button id="calc">Recalculate</button>

  <!-- Show total here -->
  <p id="ans"></p>

  <script>
    document.getElementById("calc").addEventListener("click", () => {
      let prices = document.querySelectorAll(".price");
      let sum = 0;

      prices.forEach(p => {
        sum += Number(p.textContent);
      });

      // Show result in #ans
      document.getElementById("ans").textContent = sum;
    });
  </script>
</body>
</html>
